<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#backgroundGradient)"/>
  
  <!-- Three circles representing the "3 things" concept -->
  <circle cx="300" cy="400" r="40" fill="#4a90e2" opacity="0.8"/>
  <circle cx="512" cy="400" r="40" fill="#7ed321" opacity="0.8"/>
  <circle cx="724" cy="400" r="40" fill="#f5a623" opacity="0.8"/>
  
  <!-- Main "3T" text -->
  <text x="512" y="580" font-family="Arial, Helvetica, sans-serif" font-size="240" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">3T</text>
  
  <!-- Subtle "Three Things" subtitle -->
  <text x="512" y="720" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="300" text-anchor="middle" fill="#ffffff" opacity="0.7">Three Things</text>
  
  <!-- Minimal task lines under each circle -->
  <rect x="260" y="460" width="80" height="4" rx="2" fill="#4a90e2" opacity="0.6"/>
  <rect x="472" y="460" width="80" height="4" rx="2" fill="#7ed321" opacity="0.6"/>
  <rect x="684" y="460" width="80" height="4" rx="2" fill="#f5a623" opacity="0.6"/>
</svg>